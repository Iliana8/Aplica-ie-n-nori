version: "3.9"

services:
  dw1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.dw
    container_name: dw1
    environment:
      - DW_NAME=DW-1
    networks:
      - app-net

  dw2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.dw
    container_name: dw2
    environment:
      - DW_NAME=DW-2
    networks:
      - app-net

  proxy:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.proxy
    container_name: proxy
    depends_on:
      - dw1
      - dw2
    networks:
      - app-net

  nginx:
    image: nginx:1.27-alpine
    container_name: web-proxy-nginx
    depends_on:
      - proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
